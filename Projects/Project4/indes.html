<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Number Guessing Game</nav>
    <div class="wrapper">
        <div class="para">
            <p>Try and guess the number between 1 to 100</p>
            <p>You have 10 attempts to guess the right number</p>
        </div>
        <br>
        <form>
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="submitField" class="submitField" value="Submit Guess">
        </form>
        <div class="resultPass">
            <p>Previous Guesses: <span class="guesses" style="border: 2px solid lightslategray;"></span></p>
            <p>Guesses Remaining: <span class="lastResult" style="border: 2px solid lightslategray;">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
