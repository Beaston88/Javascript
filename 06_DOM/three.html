        const addText = document.createTextNode("Learning DOM with chai aur code");
        div.append(addText);


        // see ab ham uper wale ko ek function me wrap kar sakte hai aur fir usse aise hi div create kar sakte hai.
        document.body.appendChild(div)
        
    }
