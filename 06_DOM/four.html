<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapping DOM</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){ // This is unoptimised as it has to travel whole tree.
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python");
    addLanguage("Ruby");

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("Rust");
    addOptiLanguage("GO Lang");

    // Edit
    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "MOJO"

    const newLi = document.createElement('li');
    newLi.textContent = "MOJO";
    secLang.replaceWith(newLi);

    const firstLang = document.querySelector('li:nth-child(1)');
    // console.log(firstLang);
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
